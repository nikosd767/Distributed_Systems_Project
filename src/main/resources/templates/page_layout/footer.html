<!-- Footer -->
<footer th:fragment="footer" class="container-fluid bg-light py-3 mt-4" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- User authentication information -->
                <div sec:authorize="isAuthenticated()" class="mb-2">
                    <small class="text-muted">
                        <!-- Display logged-in user's name and roles -->
                        Logged in as: <span sec:authentication="name"></span>
                        <br>
                        Roles: <span sec:authentication="principal.authorities"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</footer>
