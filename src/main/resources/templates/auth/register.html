<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <title>Register - Real Estate Management</title>
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div layout:fragment="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card auth-card">
                    <div class="card-header">
                        <h4>Create Account</h4>
                    </div>
                    <div class="card-body">
                        <!-- Registration form -->
                        <form th:action="@{/saveUser}" method="post" th:object="${user}" class="auth-form">
                            <!-- Error message displays -->
                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                                <p th:text="${param.error}"></p>
                            </div>

                            <!-- Role Selection -->
                            <div class="mb-3">
                                <h5 class="text-muted mb-2">Account Type</h5>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="role" id="roleTenant" value="TENANT" checked>
                                    <label class="form-check-label" for="roleTenant">
                                        Tenant - I want to rent properties
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="roleOwner" value="OWNER">
                                    <label class="form-check-label" for="roleOwner">
                                        Owner - I want to list properties
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Left column -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="firstName" id="firstName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" th:field="*{username}" id="username" required>
                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" th:field="*{email}" id="email" required>
                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <!-- Right column -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="lastName" id="lastName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-submit">Create Account</button>
                            </div>
                        </form>

                        <!-- Success/Info message display -->
                        <div th:if="${msg}" class="alert alert-success mt-3" th:text="${msg}"></div>

                        <!-- Login link -->
                        <div class="text-center mt-3">
                            <span>Already have an account? </span>
                            <a href="/login" class="auth-link">Sign in here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
