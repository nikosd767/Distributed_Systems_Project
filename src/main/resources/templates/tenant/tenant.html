<!-- Template for adding or editing tenant details -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Main content container -->
<div layout:fragment="main-content">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Tenant form card -->
        <div class="card">
          <!-- Dynamic header based on create/edit mode -->
          <div class="card-header">
            <h3 th:text="${tenant.id != null} ? 'Edit Tenant' : 'New Tenant'"></h3>
          </div>
          <div class="card-body">
            <!-- Tenant form -->
            <form th:action="${tenant.id != null} ? @{/tenants/{id}(id=${tenant.id})} : @{/tenants/new}" th:object="${tenant}" method="post">
              <input type="hidden" th:field="*{id}">

              <!-- First name field -->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
              </div>

              <!-- Last name field -->
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
              </div>

              <!-- Email field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
              </div>

              <!-- Phone number field -->
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
              </div>

              <!-- Form buttons -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Save Tenant</button>
                <a th:href="@{/tenants}" class="btn btn-secondary">Back to List</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
