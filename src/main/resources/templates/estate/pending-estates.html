<!-- Template for displaying pending estates that need admin approval -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pending Estates</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<!-- Main content container -->
<div class="container mt-4">
  <h2>Pending Estates</h2>
  <!-- Estates table -->
  <div class="table-responsive">
    <table class="table table-striped">
      <!-- Table headers -->
      <thead>
      <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Owner</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <!-- Table body -->
      <tbody>
      <tr th:each="estate : ${estates}">
        <td th:text="${estate.id}"></td>
        <td th:text="${estate.address}"></td>
        <td th:text="${estate.owner != null ? estate.owner.firstName + ' ' + estate.owner.lastName : 'No Owner'}"></td>
        <td th:text="${estate.getEstateStatusForTenant}"></td>
        <!-- Action buttons -->
        <td>
          <!-- Approve estate form -->
          <form th:action="@{/estate/approve/{id}(id=${estate.id})}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-success btn-sm">Approve</button>
          </form>
          <!-- Delete estate form -->
          <form th:action="@{/estate/{id}(id=${estate.id})}" th:method="DELETE" style="display: inline;">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
