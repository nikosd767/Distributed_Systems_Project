<!-- Template for displaying and managing pending user registrations -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="page_layout/header :: head">
    <title>Pending Users</title>
</head>
<!-- Body with flex layout for sticky footer -->
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <!-- Include header -->
    <div th:replace="page_layout/header :: header"></div>

    <!-- Main content container -->
    <div class="container" style="flex: 1; padding-top: 70px;">
        <h2>Pending Users</h2>
        <!-- Pending users table -->
        <div class="table-responsive mt-3">
            <table class="table">
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- Table body with user rows -->
                <tbody>
                    <tr th:each="user : ${users}" class="table-light">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.status}"></td>
                        <!-- Action buttons for approving or deleting users -->
                        <td>
                            <!-- Approve user form -->
                            <form th:action="@{/users/{id}/approve(id=${user.userId})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-success btn-sm">Approve</button>
                            </form>
                            <!-- Delete user form -->
                            <form th:action="@{/pending-users/{id}/delete(id=${user.userId})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include footer -->
    <div th:replace="page_layout/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
