<!-- Template for owners to view and manage their properties -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Estates List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<!-- Main content section -->
<div layout:fragment="main-content">
    <div class="container mt-4">
        <!-- Success message alert -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <!-- Header section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
        </div>
        <!-- Properties table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <!-- Table headers -->
                <thead>
                <tr>
                    <th>Title</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Price</th>
                    <th>Size (m&sup2;)</th>
                    <th>Status</th>
                    <th>Year</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <!-- Table body -->
                <tbody>
                <tr th:each="estate : ${estates}">
                    <td th:text="${estate.title}"></td>
                    <td th:text="${estate.city}"></td>
                    <td th:text="${estate.address}"></td>
                    <td th:text="${estate.price}"></td>
                    <td th:text="${estate.size}"></td>
                    <td th:text="${estate.estateStatusForTenant}"></td>
                    <td th:text="${estate.yearOfManufacture}"></td>
                    <td th:text="${estate.owner != null ? estate.owner.firstName + ' ' + estate.owner.lastName : 'Not Assigned'}"></td>
                    <!-- Action buttons -->
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/estate/{id}/update(id=${estate.id})}" class="btn btn-outline-info btn-sm">Update</a>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
