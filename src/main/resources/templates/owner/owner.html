<!-- Template for adding or editing owner information -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Owner Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<!-- Main content container -->
<div class="container mt-4">
  <!-- Dynamic header based on create/edit mode -->
  <h2 th:text="${owner.id == null ? 'Add New Owner' : 'Edit Owner'}">Owner Form</h2>

  <!-- Owner form -->
  <form th:action="@{/owner/new}" th:object="${owner}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}" />

    <div class="row g-3">
      <!-- First name field -->
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        <div class="invalid-feedback">First name is required</div>
      </div>

      <!-- Last name field -->
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        <div class="invalid-feedback">Last name is required</div>
      </div>

      <!-- Email field -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
        <div class="invalid-feedback">Please provide a valid email</div>
      </div>

      <!-- Phone number field -->
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
               pattern="[0-9]{10}" required>
        <div class="invalid-feedback">Please provide a valid 10-digit phone number</div>
      </div>
    </div>

    <!-- Form buttons -->
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Save Owner</button>
      <a th:href="@{/owner}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<!-- Form validation script -->
<script>
  (function () {
    'use strict'
    // Get all forms with the 'needs-validation' class
    var forms = document.querySelectorAll('.needs-validation')
    // Add submit event listener to each form
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>
</body>
</html>
