<!-- Template for displaying and managing property owners -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
  <title>Owners List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<!-- Main content section -->
<div layout:fragment="main-content">
  <div class="container mt-4">
    <!-- Header section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Property Owners</h2>
    </div>

    <!-- Success and error messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Owners table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <!-- Table headers -->
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Properties</th>
          <th>Actions</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <tr th:each="owner : ${owners}">
          <td th:text="${owner.firstName + ' ' + owner.lastName}"></td>
          <td th:text="${owner.email}"></td>
          <td th:text="${owner.phoneNumber}"></td>
          <!-- Properties count and view link -->
          <td>
            <span th:text="${owner.estates != null ? owner.estates.size() : 0}"></span>
            <a th:href="@{/owner/{id}/estates(id=${owner.id})}" class="btn btn-outline-primary btn-sm">View Properties</a>
          </td>
          <!-- Action buttons -->
          <td>
            <div class="btn-group">
              <!-- Delete owner form with confirmation -->
              <form th:action="@{/owner/{id}/delete(id=${owner.id})}" method="post" style="display: inline;"
                    onsubmit="return confirm('Are you sure you want to delete this owner? This will also delete all associated estates.');">
                <button type="submit" class="btn btn-danger btn-sm">Delete Owner</button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Auto-dismiss alerts after 5 seconds -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        document.querySelectorAll('.alert').forEach(function(alert) {
            alert.classList.remove('show');
            setTimeout(function() { alert.remove(); }, 150);
        });
    }, 5000);
});
</script>
</body>
</html>
