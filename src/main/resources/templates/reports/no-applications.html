<!-- Template for displaying no approved applications message -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="page_layout/header :: head"></head>
<body>
    <!-- Include header -->
    <header th:replace="page_layout/header :: header"></header>

    <!-- Main content container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Message card -->
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">No Approved Applications</h3>
                        <!-- Error message alert -->
                        <div class="alert alert-info" th:text="${error}">
                            You don't have any approved applications yet.
                        </div>
                        <!-- Explanation text -->
                        <p class="card-text">
                            You need to have at least one approved application before you can submit a report.
                            Please wait for your applications to be approved by the estate owners.
                        </p>
                        <!-- Navigation button -->
                        <a href="/" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
