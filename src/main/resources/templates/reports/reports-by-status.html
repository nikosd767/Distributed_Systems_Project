<!-- Template for displaying reports filtered by status -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" lang="">
<head>
    <title>Reports by Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Main content section -->
<div layout:fragment="main-content" class="container mt-4">
    <!-- Back navigation -->
    <a href="/reports/list" class="btn btn-secondary mb-3"><- Back to All Reports</a>

    <!-- Page title with status -->
    <h1>Reports - <span th:text="${param.status}"></span></h1>

    <!-- Reports table -->
    <table class="table table-striped">
        <!-- Table headers -->
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Estate</th>
            <th>Report Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.reportId}"></td>
            <td th:text="${report.user.username}"></td>
            <td th:text="${report.estate.title}"></td>
            <td th:text="${#dates.format(report.reportDate, 'dd-MM-yyyy HH:mm')}"></td>
            <!-- Action buttons -->
            <td>
                <a th:href="@{/reports/view/{id}(id=${report.reportId})}" class="btn btn-sm btn-info">View</a>
                <form th:action="@{/reports/delete/{id}(id=${report.reportId})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
