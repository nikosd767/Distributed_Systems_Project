<!-- Template for creating a new estate report -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{page_layout/header :: head}"></head>
<body>
    <!-- Include header -->
    <header th:replace="~{page_layout/header :: header}"></header>

    <!-- Main content container -->
    <div class="container mt-5">
        <h2>Report an Estate</h2>
        <!-- Information message -->
        <div class="alert alert-info">
            Select an estate to report an issue with the estate.
        </div>

        <!-- Report creation form -->
        <form th:action="@{/reports/create}" th:object="${report}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="estateId" class="form-label">Select Estate:</label>
                <select class="form-select" id="estateId" name="estateId" required>
                    <option value="">Choose an estate...</option>
                    <option th:each="estate : ${estates}"
                            th:value="${estate.id}"
                            th:text="${estate.title + ' - ' + estate.address}">
                    </option>
                </select>
            </div>

            <!-- Report title input -->
            <div class="mb-3">
                <label for="title" class="form-label">Report Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required
                       placeholder="Brief description of the issue">
            </div>

            <!-- Report description textarea -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="4" required
                          placeholder="Detailed description of the issue"></textarea>
            </div>

            <!-- Form buttons -->
            <button type="submit" class="btn btn-primary">Submit Report</button>
            <a href="/reports/my-reports" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
