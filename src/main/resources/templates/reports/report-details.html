<!-- Template for displaying detailed report information -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}" lang="">
<head>
    <title>Report Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Main content section -->
<div layout:fragment="main-content" class="container mt-4">
    <!-- Back navigation -->
    <a href="/reports/list" class="btn btn-secondary mb-3"><- Back to Reports</a>

    <!-- Report details card -->
    <div class="card">
        <!-- Card header with report ID -->
        <div class="card-header">
            <h2>Report #<span th:text="${report.reportId}"></span></h2>
        </div>
        <div class="card-body">
            <!-- Report and reporter information -->
            <div class="row mb-4">
                <!-- Report status and date -->
                <div class="col-md-6">
                    <h5>Report Information</h5>
                    <p><strong>Status:</strong>
                        <span th:class="${'badge ' +
                                (report.status == 'PENDING' ? 'bg-warning' : '') +
                                (report.status == 'APPROVED' ? 'bg-success' : '')}"
                              th:text="${report.status}"></span>
                    </p>
                    <p><strong>Report Date:</strong> <span th:text="${#dates.format(report.reportDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                </div>
                <!-- Reporter details -->
                <div class="col-md-6">
                    <h5>Reporter Information</h5>
                    <p><strong>User:</strong> <span th:text="${report.user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${report.user.email}"></span></p>
                </div>
            </div>

            <!-- Estate details -->
            <div class="mb-4">
                <h5>Estate Information</h5>
                <p><strong>Title:</strong> <span th:text="${report.estate.title}"></span></p>
                <p><strong>Address:</strong> <span th:text="${report.estate.address}"></span></p>
            </div>

            <!-- Report description -->
            <div class="mb-4">
                <h5>Report Description</h5>
                <p th:text="${report.description}"></p>
            </div>

            <!-- Status update form -->
            <form th:action="@{/reports/update/{id}(id=${report.reportId})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Update Status:</label>
                    <select name="status" class="form-select">
                        <option value="PENDING" th:selected="${report.status == 'PENDING'}">Pending</option>
                        <option value="APPROVED" th:selected="${report.status == 'APPROVED'}">Approved</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
